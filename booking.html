<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Booking</title>
</head>
<body>
    <nav>
      <div class="header">
        <h1><u>Ak Tours & Travels</h1></u>
      </div>
      <ul class="link">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/booking.html">Booking</a></li>
        <li><a href="/services.html">Services</a></li>
        <li><a href="/photo.html">Photos</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="form-book">
      <form class="form-list">
        <h1>Booking Form</h1>
        <div>
          <label for="fname">Your Name :-</label>
          <input type="text" name="fname" placeholder="Enter Your First Name" />
        </div>
        <div>
          <label for="lname">Your Name :-</label>
          <input type="text" name="lname" placeholder="Enter Your Last Name" />
        </div>
        <div>
          <label for="email">Email Id :- </label>
          <input type="email" name="email" placeholder="Enter Your Email ID " />
        </div>
        <div>
          <label for="password">Password :- </label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="Enter Your Password"
          />
        </div>
        <div>
          <label for="textarea">Details if any : </label>
          <textarea
            rows="10"
            cols="40"
            placeholder="Remarks"
            name="textarea"
          ></textarea>
        </div>

        <div>
          <h1>Choose Faculty</h1>
          <input type="radio" name="faculty" id="" />
          <option value="management">Management</option>
          <input type="radio" name="faculty" id="" />
          <option value="science">Science</option>
          <input type="radio" name="faculty" id="" />
          <option value="Humanities">Humanities</option>
          <input type="radio" name="faculty" id="" />
          <option value="others">Others</option>
        </div>
        <div>
          <h1>Choose Subject</h1>
          <div>
            <input type="checkbox" name="subject" id="" />
            <option value="Nepali">Nepali</option>
            <input type="checkbox" name="subject" id="" />
            <option value="Account">Account</option>
            <input type="checkbox" name="subject" id="" />
            <option value="Economic">Econmic</option>
            <input type="checkbox" name="subject" id="" />
            <option value="Physics">Physics</option>
          </div>
        </div>
        <div>
          <h1>Select your Elective</h1>
          <select name="elective" id="">
            <option value="math">Maths</option>
            <option value="social">Social</option>
          </select>
        </div>
        <div>
          Upload your Document:
          <input type="file" name="upload" accept="image/*" /> <br />
          <input type="submit" name="submit" value="submit" /> <br />
          <input type="reset" name="submit" value="reset" /> <br />
          <input type="button" name="ok" value="ok" />
        </div>
      </form>
    </div>
  </body>
</html>
